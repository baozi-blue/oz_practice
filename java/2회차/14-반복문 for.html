<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
        >
         <title> 반복문 for</title>
    </head>

    <body>

      <script>
        //초기식, 조건식, 반복식
        // 초기식에서 선언한 변수는 for문 밖에선 사용 불가!
        for(let i = 0; i < 5; i += 1){
            document.write(`repeating...! No. ${i+1} <br />`)
        }


      </script>
        
    </body>
 </html>
