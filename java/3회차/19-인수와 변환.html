<!DOCTYPE html>

        >
         <title> 인수 & 변화 </title>
    </head>

    <body>
        <div id="container"></div>

      <script>

        console.log(createParagragh("첫번째 문구, 와우!", "red"))
        console.log(createParagragh("두번재 문구도 여기!", "blue"))
        console.log(createParagragh("셋번째도 잊지 말라고!", "yellow"))

        function createParagragh(content, color){
            const p = document.createElement("p")
            p.style.color = color
            p.textContent = content
            document.querySelector("#container").append(p)

            return `방금 만든 태그의 콘텐츠 : ${content}, 색상: ${color}`
        }
