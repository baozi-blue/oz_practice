<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
        >
         <title> 템플릿 리터럴 (문자열 포멧팅) </title>
    </head>

    <body>
        <script>
            const dog = "강아지"
            const cat = "고양이"
            console.log(typeof cat)

            const modifier = "귀여운"
            const cuteDog = `${modifier}   ${dog}  좋아요!`
            console.log(cuteDog)

            const pet = `${modifier} ${prompt("좋아하는 동물은?")}`
            console.log(pet)

        </script>
    </body>
 </html>
