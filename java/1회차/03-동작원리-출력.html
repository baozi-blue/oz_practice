<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
        >
         <title> 자바스크립트 동작원리 & 출력해보기 </title>
    </head>

    <body>
        
        
        <script>

        /*
            작성된 순서대로 작업 수행
            한줄에 하나씩 작성하는 것이 좋고
            세미콜럼으로 한줄에 두개 이상 명령문 작성 가능
            세미콜럼은 명령 하나 끝났다는 뜻

            window.alert('나한테 그러지마!'), window.alert('좋은 말 할때 그만했어야지!')

        */

        // 개체 뒤에 붙는 명령문, 메소드
            window.alert('나한테 그러지마!')
            window.alert('좋은 말 할때 그만했어야지!')

        // 입력 - 처리 - 출력
        </script>
    </body>
 </html>
