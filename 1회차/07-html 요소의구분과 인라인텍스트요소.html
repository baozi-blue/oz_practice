<!DOCTYPE html>
<html lang="ko">
 <head>
    <meta charset="utf-8">
  <title> 태그의 유형 </title>
 </head>
 <body>
    <h1>텍스트 요소 특징</h1>
    <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
    <p>.</p>
    <p>동일합니다.</p>
    <strong>두껍게 나옵니다</strong>
    <br>
    <mark>현광색 좋아합니다.</mark>
    <br>
    <em>이탤리체</em>
    <br>
    <q>인용</q>
    <p>
        길게 타이핑 하고
        <q>인라인 요소</q>가 포함되기도 합니다. 
        브라브라브라
    </p>
 </body>
</html>
