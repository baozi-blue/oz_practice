<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
         <title> input외 입력 태그들 </title>
    </head>
    <body>
        <fieldset>
            <legend>음료주문</legend>
            <h2>음료를 고르세요</h2>
                <select>
                    <option value="coffee">커피</option>
                    <option value="tea">녹차</option>
                    <option value="juice" selected>쥬스</option>
                    <option value="wine">와인</option>
                </select>

            <h2>기타음료를 원한다면 자유롭게 써주세요</h2>
            <textarea cols="30" rows="10"></textarea> 
        </fieldset>
            <h2>우리의 준비상태는 아래와 같습니다</h2>
             <progress max="100" value="80"></progress>
      
            <h2>추가 내용 호출해주세요</h2>
            <button>호출</button>
            <input type="button" value="호출">
    </body>
 </html>
