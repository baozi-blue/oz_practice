<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
        >
         <title> 박스모델이란 </title>
         <style>
            .area{
                /*
                % : 내가 속한 영역을 기준으로 백분을 계산
                => 내가 속한 영역에 관련 값이 있어야 적용 가능!
                */
                width:50%;
                height:100px;
            }
         </style>
        
    </head>
    <body>
      <h2>All I ask of you</h2>
      <p>Say you'll share with me one love, one lifetime</p>
      <p class="area">Say it and I will follow you</p>

    </body>
 </html>
