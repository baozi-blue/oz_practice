<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
        >
         <title> 박스모델이란 </title>
         <style>
            .area{
                width:200px;
                height:100px;
            }
            .red{
                border-width: 3px;
                border-style: dotted;
                border-color: red;
            }
            .green{
                /* 단축속성은 공백으로 속성값을 서로 구분! */
                border:3px solid green;
                border-radius: 10px 20px 30px 40px;
            }
         </style>
        
    </head>
    <body>
      <h2>All I ask of you</h2>
      <p class="red">Say you'll share with me one love, one lifetime</p>
      <p class="green">Say it and I will follow you</p>

    </body>
 </html>
