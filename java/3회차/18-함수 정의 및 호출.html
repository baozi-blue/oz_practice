<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
        >
         <title> 함수 정의 및 호출 </title>
    </head>

    <body>
        <div id="container"></div>

      <script>
        
        createParagragh()
        createParagragh()


        function createParagragh(){
            const p = document.createElement("p")
            p.textContent = "tag the new paragragh!"
            document.querySelector("#container").append(p)
        }


        /*
        //호이스팅 가능 : 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다.
        sayYes()

        //표현식으로 만든 경우 호출 내용이 만들어지기 전에 호출 불가
        sayNo()
        */

        //함수 저장 시 동사 사용, 규칙은 변수와 같다
        function sayYes(){
            console.log(1)
            console.log(2)
            alert("Yes!")
        }
        
        const sayNo = function(){
            alert("No!")
            console.log(3)
        }

      </script>
        
    </body>
 </html>
