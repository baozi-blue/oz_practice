<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
        >
         <title> 콘솔출력과 자료형 </title>
    </head>

    <body>
        
        
        <script>

        //정수

            window.console.log(10)
            window.console.log(0)
            window.console.log(-10)

        // 실수
            console.log(10.34)
            console.log(-10.34)

        // 실수 연산
        // 반환 : 명령문이 결과값처럼 사용되는 것
        console.log(10 + 2)
        console.log(10 - 2)
        console.log(10 * 2)
        console.log(10 / 2)
        
        // 나누기 후 나머지의 연산자 %
        console.log(10 % 3) 

        // 연산이 여러개 있는 경우 곱하기나누기가 먼저 계산됨
        console.log(10 / 2 + 1)

        console.log(typeof 3)

        </script>
    </body>
 </html>
