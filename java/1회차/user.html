<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
        >
         <title> 사용자 정보 입력받고 출력하기 </title>
         <style>
            #fruit{
                color: rgb(55, 0, 255);
            }
         </style>
    </head>

    <body>
        <h1 id="name"></h1>
        <p id="fruit"></p>
        <p id="animal"></p>
        

        <script>
            const nameElement = document.querySelector("#name")
            let name = prompt("what is your name?")
            nameElement.textContent = name

            const fruitElement = document.querySelector("#fruit")
            let fruit = prompt("what is your favorite fruit?")
            fruitElement.textContent = `my favorite fruit is ${fruit}`

            document.querySelector("#animal")
            .textContent = `my favorite animal is ${prompt("what is your favorite animal?")}`

        </script>
        
    </body>
 </html>
